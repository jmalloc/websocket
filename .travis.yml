language: node_js
node_js:
- node
cache: yarn
script: make ci
after_success: bash <(curl -s https://codecov.io/bash)
before_deploy: yarn version --no-git-tag-version --new-version "$TRAVIS_TAG"
deploy:
  provider: npm
  skip_cleanup: true
  email: admin@rinq.io
  api_key:
    secure: 
  on:
    node: 7
    tags: true
    repo: rinq/websocket
